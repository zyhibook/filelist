{% extends base.html %}

{% block content %}
<form class="signup layui-form" action="/signup" method="POST" href="/home">
  <div class="layui-form-item">
    <label class="layui-form-label">邮箱</label>
    <div class="layui-input-block">
      <input type="text" name="email" required placeholder="请输入邮箱" class="layui-input" autocomplete="off">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">验证</label>
    <div class="layui-input-block">
      <input name="code" required placeholder="请输入验证码" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button type="button" class="layui-btn layui-btn-normal btn-send">获取验证码</button>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">帐号</label>
    <div class="layui-input-block">
      <input type="text" name="username" required placeholder="请输入用户名" class="layui-input" autocomplete="off">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-block">
      <input type="password" name="password" required placeholder="请输入密码" class="layui-input" autocomplete="off">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">重复密码</label>
    <div class="layui-input-block">
      <input type="password" name="password" required placeholder="请输入密码" class="layui-input" autocomplete="off">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="default">确认提交</button>
    </div>
  </div>
</form>
{% end %}
